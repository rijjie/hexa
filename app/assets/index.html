<head>
	<meta charset="utf-8">
	<title>Hexagon Universe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='./favicon.ico' rel='icon' type='image/x-icon'/>
	<link rel="stylesheet" type="text/css" href="./hexa.css">

<body>
	<div class="container">
		<div class="site_content">

			<div class="input">
				Nombre de dés
				<div class="conteneur_nb_des">
					<span class="operateur" id="hexa_moins">&ndash;</span>
					<span class="hexa_nb_des" id="hexa_nb_des"></span>

			<div class="output" id="output">

					 <div class="hexa_nb_succes_conteneur"><span class="hexa_nb_succes" id="hexa_nb_succes"></span></div>
				</div>

				<div>
					<div class="hexa_detail_lancer" id="hexa_detail_lancer"></div>
				</div>

			</div><!-- / .output -->

		</div><!-- / .site_content -->
	</div><!-- / .container -->

	<script type="text/javascript" src="./libraries.js"></script>
